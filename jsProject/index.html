<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Location Diary</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3-delaunay@4"></script>
  <script src="https://unpkg.com/d3-geo-voronoi@1"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="d3-path-morphing.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <figure class="highcharts-figure">
    <div id="piechart-container"></div>
    <p class="highcharts-description"></p>
  </figure>
  
  <!-- <script src="tooltip.js"></script> -->

  <link href="css/style.css" rel="stylesheet">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body>
  <div id="map-and-places-container" class="flex-container">
    
    <div id="places-container" class="flex-item">
      <div id="places-boxes">
        <div id="box-1" class="boxes"></div>
        <div id="box-2" class="boxes"></div>
        <div id="box-3" class="boxes"></div>
        <div id="box-4" class="boxes"></div>
        <div id="box-5" class="boxes"></div>
        <div id="box-6" class="boxes"></div>
        <div id="box-7" class="boxes"></div>
        <div id="box-8" class="boxes"></div>
        <div id="box-9" class="boxes"></div>
        <div id="box-10" class="boxes"></div>
        <div id=chart-container>
          <div id="timeline"></div>
        </div>
        <div id=time-container>
          <div id="time"></div>
        </div>
      </div>
      
    </div>
    <div id="map-container" class="flex-item">
      <div id="mapboxx">
      </div>
      <svg id="map">
        <!-- must be in this order for drawing -->
        <g id="basemap"></g>
        <g id="trips"></g>
        <g id="places"></g>
        <text id="tooltip" style="display: none;"></text>
      </svg>
    </div>
    <div id="homeWorkBalance-container"  class="flex-item">
      <!-- Home and work balance negative stacked bar -->
      <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description"></p>
      </figure>
    </div>

  </div>

 



  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
