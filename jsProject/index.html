<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Location Diary</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3-delaunay@4"></script>
  <script src="https://unpkg.com/d3-geo-voronoi@1"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="d3-path-morphing.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <!-- <script src="tooltip.js"></script> -->

  <link href="css/style.css" rel="stylesheet">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body>

  <div id="wrapper">
    <div id = "mapboxx">
    </div>
  </div>
    <div id="map">
      <svg>
        <!-- must be in this order for drawing -->
        <g id="basemap"></g>
        <g id="trips"></g>
        <g id="voronoi"></g>
        <g id="places"></g>
        <text id="tooltip" style="display: none;"></text>
      </svg>
    </div>

  <!-- Create a div where the graph will take place -->
  <div id=chartContainer>
    <div id="timeline"></div>
    <div id="piechart"></div>
    <div id="SemanticInfo"></div>
    <!-- Home and work balance negative stacked bar -->
    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description"></p>
    </figure>

  </div>
  <button onclick="changeData()" type="button">Change Data</button>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>

  <script src="js/script.js"></script>

</body>

</html>
