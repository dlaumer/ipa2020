<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Location Diary</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3-delaunay@4"></script>
  <script src="https://unpkg.com/d3-geo-voronoi@1"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="d3-path-morphing.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <!-- <script src="tooltip.js"></script> -->
  <script src='https://unpkg.com/simple-statistics@2.0.0/dist/simple-statistics.min.js'></script>

  <link href="css/style.css" rel="stylesheet">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body>


  <div id="title-container"><h1>Location Diary</h1></div>
  <div id="map-and-places-container" class="flex-container">

    <div id="places-container" class="flex-item">
      <div id="places-boxes">
        <div class="boxes"><div id="box-1" class="innerBox" ></div> <div id='zoom-1' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-2" class="innerBox" ></div> <div id='zoom-2' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-3" class="innerBox" ></div> <div id='zoom-3' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-4" class="innerBox" ></div> <div id='zoom-4' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-5" class="innerBox" ></div> <div id='zoom-5' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-6" class="innerBox" ></div> <div id='zoom-6' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-7" class="innerBox" ></div> <div id='zoom-7' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-8" class="innerBox" ></div> <div id='zoom-8' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-9" class="innerBox" ></div> <div id='zoom-9' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div class="boxes"><div id="box-10" class="innerBox" ></div> <div id='zoom-10' class="zoom"><img src="zoomIcon.png"/></div></div>
        <div id=chart-container>
          <div id="timeline"></div>
        </div>
        <div id=time-container>
          <div id="time"></div>
        </div>
      </div>

    </div>
    <div id="collapeButton1" class="flex-item hover-button"></div>

    <div id="map-container" class="flex-item">
      <div id="mapboxx">
      </div>
      <svg id="map">
        <!-- must be in this order for drawing -->
        <g id="basemap"></g>
        <g id="trips"></g>
        <g id="places"></g>
        <text id="tooltip" style="display: none;"></text>
      </svg>
    </div>

    <div id="collapeButton2" class="flex-item hover-button"></div>

    <div id="homeWorkBalance-container" class="flex-item">
      <div id=highcharts-container>
        <!-- Home and work balance negative stacked bar -->
        <div id="balance-div" style="display:block;">
          <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description"></p>
          </figure>
        </div>
      
      <!-- Home and work balance negative stacked bar -->
      <div id="piechart-div" style="display:none;">
        <figure class="highcharts-figure">
          <div id="piechart-container"></div>
          <p class="highcharts-description"></p>
        </figure>
      </div>
    </div>
    <div id="buttonChangeHighcart" class="boxes hover-button">Change Diagramm</div>
  </div>
  </div>


  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
